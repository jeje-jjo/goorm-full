<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img src="./images/netflixlogo-removebg-preview.png" alt="netflix logo" id="logo"/>
                </a>
            </div>
            <ul>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>

    <main>

                    <button>
                        재생
                    </button>
                </div>
                <p class="banner_description">
                    역사상 최대 규모의 강도 사건을 수행하기 위해
                    <br/>
                    교수라는 의문의 남자가 강도 8인단을 구출하는데..
                </p>
            </div>
        </div>

        <div class="row">
            <h2>NETFLIX ORIGINAL</h2>
            <div class="row_posters">
                <img src="./images/large-movie1.jpg" alt="movie" class="row_poster row_posterLarge"/>
                <img src="./images/large-movie1.jpg" alt="movie" class="row_poster row_posterLarge"/>
                <img src="./images/large-movie1.jpg" alt="movie" class="row_poster row_posterLarge"/>

                <img src="./images/large-movie1.jpg" alt="movie" class="row_poster row_posterLarge"/>
                <img src="./images/large-movie1.jpg" alt="movie" class="row_poster row_posterLarge"/>
                <img src="./images/large-movie1.jpg" alt="movie" class="row_poster row_posterLarge"/>
                <img src="./images/large-movie1.jpg" alt="movie" class="row_poster row_posterLarge"/>
            </div>
        </div>

        
        <div class="row">
            <h2>Trending Now</h2>
            <div class="row_posters">
                <img src="images/small-movie1.jpg" alt="" class="row_poster"/>
                <img src="images/small-movie1.jpg" alt="" class="row_poster"/>
                <img src="images/small-movie1.jpg" alt="" class="row_poster"/>
                <img src="images/small-movie1.jpg" alt="" class="row_poster"/>
                <img src="images/small-movie1.jpg" alt="" class="row_poster"/>
                <img src="images/small-movie1.jpg" alt="" class="row_poster"/>
                <img src="images/small-movie1.jpg" alt="" class="row_poster"/>
                <img src="images/small-movie1.jpg" alt="" class="row_poster"/>
                <img src="images/small-movie1.jpg" alt="" class="row_poster"/>
            </div>
        </div>

        
        <div class="row">
            <h2>Top Rated</h2>
            <div class="row_posters">
                <img src="images/small-movie2.jpg" alt="" class="row_poster"/>
                <img src="images/small-movie2.jpg" alt="" class="row_poster"/>
                <img src="images/small-movie2.jpg" alt="" class="row_poster"/>
                <img src="images/small-movie2.jpg" alt="" class="row_poster"/>

    <footer id="footer">
        <p>Copyright</p>
    </footer>
